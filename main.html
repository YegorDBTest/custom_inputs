<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom inputs</title>

    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>

    <div>
      <div class="inliner">Checkbox is checked:</div>
      <div class="inliner">
        <input type="checkbox" id="checkbox-id" />
        <label for="checkbox-id"></label>
      </div>
    </div>

    <div>
      <div class="inliner">Radio is switched:</div>
      <div class="inliner">
        <input type="radio" name="radio-group" id="radio-1-id" checked />
        <label for="radio-1-id"></label>
      </div>
      <div class="inliner">
        <input type="radio" name="radio-group" id="radio-2-id" />
        <label for="radio-2-id"></label>
      </div>
      <div class="inliner">
        <input type="radio" name="radio-group" id="radio-3-id" />
        <label for="radio-3-id"></label>
      </div>
    </div>

  </body>

</html>
